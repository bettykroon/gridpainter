<html>

<head>
  <title>Grid Painter</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script defer src="./javascripts/script.js"></script>
  <script src="socket.io/socket.io.js"></script>
</head>

<body>
  <div id="nameContainer">
    <h2>Välkommen till Grid Painter</h2>
    <input id="enterName" type="text" placeholder="Ange ditt namn:">
    <div id="submit">Skicka</div>
  </div>


  <div id="game">
    <h1>Grid Painter</h1>
    <p>Välkommen till Grid Painter <strong id="name"></strong></p>
    <p>Din färg är: <span id="myColor"></span></p>
    <div id="colorChange">
      <button id="changeColor">Byt färg</button>
    </div>

    <div id="picture">
      <div id="pictureContainer"></div>
    </div>
  
    <div id="flex">
      <div id="container">
      </div>

      <div id="chat">
        <ul id="messages"></ul>
  
        <form id="form">
          <div id="msgDiv">
            <input id="inputMsg" type="text" placeholder="Skriv ditt meddelande">
            <button>Skicka</button>
          </div>
        </form>
      </div>
    </div>
    <button id="save">Spara</button>
    <button id="restart">Börja om</button>
    <button id="done">Klar</button>
  </div>

  <div id="score">
    <p><strong id="result"></strong>% correct!!</p>
  </div>

</body>

</html>
